<body>
    <h1>7 kyu Digits explosion</h1>
    <p>Given a string made of digits [0-9], return a string where each digit is repeated a number of times equals to its value.</p>
    <h3>Examples</h3>
    <p>explode("312")</p>
    <p>should return :</p>
    <p>"333122"</p>
    <p>explode("102269")</p>
    <p>"12222666666999999999"</p>

    <input id="elem1" type="text" name="quantity" placeholder="Input">
    <input id="butt" type="button" value="Calculate"/><br><br>
